<!DOCTYPE html>
<html lang="en">
  <head>
	{% load static %}
	<title>Soulier Consulting</title>

	<!-- Required Meta Tags Always Come First -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- favicon -->
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700">

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- CSS Unify -->
	<link rel="stylesheet" href="{% static 'css/unify.css' %}">
	<!-- CSS Customization -->
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/dzsparallaxer.css' %}">
	<link rel="stylesheet" href="{% static 'css/plugin.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/style2.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/scroller.css' %}">

	<style>
	td.details-control
	{
		background: url({% static 'img/details_open.png' %}) no-repeat center center;
		cursor: pointer;
	}

	tr.shown td.details-control
	{
		background: url({% static 'img/details_close.png' %}) no-repeat center center;
	}
	</style>
	
  </head>

<body class="u-body--header-side-static-left">

	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>

	<div id="main-wrapper">

		{% block content %}
		{% endblock %} 			

	</div>


	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/app.min.js' %}"></script>
	<script src="{% static 'js/app.init.dark.js' %}"></script>
	<script src="{% static 'js/app-style-switcher.js' %}"></script>
	<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"></script>
	<script src="{% static 'js/sparkline.js' %}"></script>
	<script src="{% static 'js/waves.js' %}"></script>
	<script src="{% static 'js/sidebarmenu.js' %}"></script>
	<script src="{% static 'js/datatables.min.js' %}"></script>
	<script src="{% static 'js/datatable-api.init.js' %}"></script>
	<script src="{% static 'js/jquery.form.js' %}"></script>
	<script src="{% static 'js/custom.min.js' %}"></script>
	
	{% block script %}
	<script type="text/javascript">
		window.CSRF_TOKEN = "{{ csrf_token }}";
	</script>
	{% endblock %}

	{% block javascript %}
	{% endblock %}
  </body>
</html>
