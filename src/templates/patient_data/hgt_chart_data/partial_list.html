{% for item in patients %}
<tr>
    <td>{{ item.date|date:"d-m-Y" }}</td>
    <td>{{ item.time|date:"H:i" }}</td>
    <td>{{ item.blood_glucose_reading }}</td>
    <td>{{ item.remark }}</td>
    <td>{{ item.done_by }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline edit-row-btn" data-url="{% url 'patient_data:hgt_chart_data_edit' item.id %}"data-original-title="Edit" title="Edit" style="background-color:transparent;"><i class="fas fa-pencil-alt" style="color: #b2b9bf"></i>
        </button>
        <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-url="{% url 'patient_data:hgt_chart_data_delete' item.id %}"data-original-title="Delete" title="Delete" style="background-color:transparent;"><i class="fas fa-trash-alt" style="color: #b2b9bf"></i>
        </button>
    </td>
</tr>
{% endfor %}
