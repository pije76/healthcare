{% for item in patients %}
                                        <tr>
                                            <td>{{ item.patient }}</td>
                                            <td>{{ item.patient_family_name }}</td>
                                            <td>{{ item.nric_number }}</td>
                                            <td>{{ item.patient_family_relationship }}</td>
                                            <td>{{ item.patient_family_phone }}</td>
                                            <td>{{ item.designation }}</td>
                                            <td>{{ item.signature }}</td>
                                            <td>{{ item.date }}</td>
                                            <td>
                                                <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline edit-row-btn" data-url="{% url 'patient_data:homeleave_data_edit' item.id %}"data-original-title="Edit" title="Edit" style="background-color:transparent;"><i class="fas fa-pencil-alt" style="color: #b2b9bf"></i>
                                                </button>
                                                <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" data-url="{% url 'patient_data:homeleave_data_delete' item.id %}"data-original-title="Delete" title="Delete" style="background-color:transparent;"><i class="fas fa-trash-alt" style="color: #b2b9bf"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        {% endfor %}
