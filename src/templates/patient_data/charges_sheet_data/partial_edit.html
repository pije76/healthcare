{% load crispy_forms_tags %}
{% load i18n %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

<form method="post" action="{% url 'patient_data:charges_sheet_data_edit' form.instance.pk %}" class="charges_sheet-update-form">
{% csrf_token %}

	<div class="modal-header">
		<h4 class="modal-title" id="rowEditModalLabel1">Edit Charges Sheet</h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
	</div>

	<div class="modal-body">
        <div class="form-group">
            {{ form.date|as_crispy_field }}
            {{ form.items|as_crispy_field }}
            {{ form.amount_unit|as_crispy_field }}
            {{ form.given_by|as_crispy_field }}
        </div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">
			<i class="icon wb-plus" aria-hidden="true"></i>Submit
		</button>
	</div>
	
</form>
