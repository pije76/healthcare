{% for item in medicine_stat %}

{% if user.is_superuser %}
<tr>
    <td>{{ item.medication_time|date:"H:i" }}</td>
    <td>{{ item.medication }}</td>
    <td>{{ item.done }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline trigger_modal" data-form-url="{% url 'patient:medication_administration_edit' item.patient.username item.id %}"data-original-title="Edit" title="Edit" style="background-color:transparent;"><i class="fas fa-pencil-alt" style="color: #b2b9bf"></i>
        </button>
        <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline trigger_modal" data-form-url="{% url 'patient:medication_administration_delete' item.patient.username item.id %}"data-original-title="Delete" title="Delete" style="background-color:transparent;"><i class="fas fa-trash-alt" style="color: #b2b9bf"></i>
        </button>
    </td>
</tr>

{% elif user.is_staff or user.is_patient %}

<tr>
    <td>{{ item.medication_time|date:"H:i" }}</td>
    <td>{{ item.medication }}</td>
    <td>{{ item.done }}</td>
</tr>

{% endif %}

{% endfor %}
