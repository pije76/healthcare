{% for item in patients %}
<tr>
    <td>{{ item.date_time|date:"d/m/Y" }}</td>
    <td>{{ item.date_time|date:"H:i" }}</td>
    <td>{{ item.hospital_clinic_center }}</td>
    <td>{{ item.department }}</td>
    <td>{{ item.planning_investigation }}</td>
    <td>{{ item.treatment_order }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline trigger_modal" data-form-url="{% url 'patient:appointment_edit' item.patient.username item.id %}" title="Edit" style="background-color:transparent;">
            <i class="fas fa-pencil-alt" style="color: #b2b9bf"></i>
        </button>
        <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline trigger_modal" data-form-url="{% url 'patient:appointment_delete' item.patient.username item.id %}" title="Delete" style="background-color:transparent;">
            <i class="fas fa-trash-alt" style="color: #b2b9bf"></i>
        </button>
    </td>
</tr>
{% endfor %}
